parameters:
  kubevirt_operator:
    =_metadata: {}

    namespace:
      annotations: {}
      labels:
        kubevirt.io: ''
        pod-security.kubernetes.io/enforce: privileged
      name: syn-kubevirt-operator

    olm:
      enabled: false
      channel: stable
      resources: {}

    operators:
      kubevirt:
        enabled: true
        version: v1.1.1
        replicas: 1

      importer:
        enabled: true
        version: v1.58.1
        replicas: 1

    config:
      kubevirt:
        certificateRotateStrategy: {}
        configuration: {}
        customizeComponents: {}
        imagePullPolicy: IfNotPresent
        workloadUpdateStrategy: {}

      importer:
        config:
          featureGates:
            - HonorWaitForFirstConsumer
        imagePullPolicy: IfNotPresent
        infra:
          nodeSelector:
            kubernetes.io/os: linux
          tolerations:
            - key: CriticalAddonsOnly
              operator: Exists
        workload:
          nodeSelector:
            kubernetes.io/os: linux

    cluster:
      types: {}
      preferences: {}
