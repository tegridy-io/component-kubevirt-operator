parameters:
  kubevirt_operator:
    =_metadata: {}

    operators:
      kubevirt:
        enabled: true
        version: v1.1.1
        namespace:
          annotations: {}
          labels:
            kubevirt.io: ''
            pod-security.kubernetes.io/enforce: privileged
          name: syn-kubevirt-operator
        replicas: 1

      importer:
        enabled: true
        version: v1.58.1
        namespace:
          annotations: {}
          labels:
            cdi.kubevirt.io: ''
          name: syn-kubevirt-cdi
        replicas: 1

      hyperconverged:
        enabled: false
        channel: stable

    config:
      kubevirt:
        certificateRotateStrategy: {}
        configuration: {}
        customizeComponents: {}
        imagePullPolicy: IfNotPresent
        workloadUpdateStrategy: {}

      importer:
        config:
          featureGates:
            - HonorWaitForFirstConsumer
        imagePullPolicy: IfNotPresent
        infra:
          nodeSelector:
            kubernetes.io/os: linux
          tolerations:
            - key: CriticalAddonsOnly
              operator: Exists
        workload:
          nodeSelector:
            kubernetes.io/os: linux

    cluster:
      types: {}
      preferences: {}
