parameters:
  kapitan:
    dependencies:
      - type: https
        source: https://github.com/kubevirt/kubevirt/releases/download/${kubevirt_operator:manifestsVersion}/kubevirt-operator.yaml
        output_path: ${_base_directory}/manifests/${kubevirt_operator:manifestsVersion}/kubevirt-operator.yaml
    compile:
      - input_paths:
          - ${_base_directory}/component/app.jsonnet
        input_type: jsonnet
        output_path: apps/
      - input_paths:
          - ${_base_directory}/component/main.jsonnet
        input_type: jsonnet
        output_path: kubevirt-operator/
      - input_paths:
          - ${_base_directory}/component/kubevirt.jsonnet
        input_type: jsonnet
        output_path: kubevirt-operator/
      - input_paths:
          - ${_base_directory}/component/instances.jsonnet
        input_type: jsonnet
        output_path: kubevirt-operator/
