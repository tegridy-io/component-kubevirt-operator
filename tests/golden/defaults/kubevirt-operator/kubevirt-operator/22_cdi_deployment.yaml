apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    name: cdi-operator
    operator.cdi.kubevirt.io: ''
    prometheus.cdi.kubevirt.io: 'true'
  name: cdi-operator
  namespace: syn-kubevirt-cdi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: cdi-operator
      operator.cdi.kubevirt.io: ''
  strategy: {}
  template:
    metadata:
      labels:
        name: cdi-operator
        operator.cdi.kubevirt.io: ''
        prometheus.cdi.kubevirt.io: 'true'
    spec:
      containers:
        - env:
            - name: DEPLOY_CLUSTER_RESOURCES
              value: 'true'
            - name: OPERATOR_VERSION
              value: v1.58.1
            - name: CONTROLLER_IMAGE
              value: quay.io/kubevirt/cdi-controller:v1.58.1
            - name: IMPORTER_IMAGE
              value: quay.io/kubevirt/cdi-importer:v1.58.1
            - name: CLONER_IMAGE
              value: quay.io/kubevirt/cdi-cloner:v1.58.1
            - name: APISERVER_IMAGE
              value: quay.io/kubevirt/cdi-apiserver:v1.58.1
            - name: UPLOAD_SERVER_IMAGE
              value: quay.io/kubevirt/cdi-uploadserver:v1.58.1
            - name: UPLOAD_PROXY_IMAGE
              value: quay.io/kubevirt/cdi-uploadproxy:v1.58.1
            - name: VERBOSITY
              value: '1'
            - name: PULL_POLICY
              value: IfNotPresent
            - name: MONITORING_NAMESPACE
          image: quay.io/kubevirt/cdi-operator:v1.58.1
          imagePullPolicy: IfNotPresent
          name: cdi-operator
          ports:
            - containerPort: 8080
              name: metrics
              protocol: TCP
          resources:
            requests:
              cpu: 100m
              memory: 150Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
      nodeSelector:
        kubernetes.io/os: linux
      securityContext:
        runAsNonRoot: true
      serviceAccountName: cdi-operator
      tolerations:
        - key: CriticalAddonsOnly
          operator: Exists
