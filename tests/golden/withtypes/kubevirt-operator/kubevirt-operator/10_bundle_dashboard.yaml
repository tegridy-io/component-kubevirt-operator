    app.kubernetes.io/managed-by: commodore
    kubevirt-manager.io/version: 1.3.2
  name: kubevirt-manager
  namespace: syn-kubevirt-manager
spec:
  ports:
    - port: 8080
      protocol: TCP
      targetPort: 8080
  selector:
    app: kubevirt-manager
  type: ClusterIP
