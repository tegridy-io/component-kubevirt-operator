---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: kubevirt-manager
    app.kubernetes.io/managed-by: commodore
    kubevirt-manager.io/version: 1.3.2
  name: kubevirt-manager
  namespace: syn-kubevirt-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubevirt-manager
      kubevirt-manager.io/version: 1.3.2
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: kubevirt-manager
        kubevirt-manager.io/version: 1.3.2
    spec:
      containers:
        - image: docker.io/kubevirtmanager/kubevirt-manager:1.3.2
          imagePullPolicy: IfNotPresent
          name: kubevirtmgr
          ports:
            - containerPort: 8080
              name: http
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsGroup: 30000
            runAsUser: 10000
          volumeMounts:
            - mountPath: /var/cache/nginx
              name: cache-volume
            - mountPath: /var/run
              name: run-volume
            - mountPath: /etc/nginx/auth.d/
              name: auth-config
            - mountPath: /etc/nginx/secret.d/
              name: auth-secret
            - mountPath: /etc/nginx/location.d/
              name: prometheus-config
      restartPolicy: Always
      serviceAccountName: kubevirt-manager
      volumes:
        - emptyDir: {}
          name: cache-volume
        - emptyDir: {}
          name: run-volume
        - configMap:
            name: auth-config
            optional: true
          name: auth-config
        - name: auth-secret
          secret:
            optional: true
            secretName: auth-secret
        - configMap:
            name: prometheus-config
            optional: true
          name: prometheus-config
---
apiVersion: v1
kind: Service
metadata:
  labels:
