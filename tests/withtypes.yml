parameters:
  kubevirt_operator:
    config:
      kubevirt:
        imagePullPolicy: IfNotPresent
        infra:
          nodeSelector:
            kubernetes.io/os: linux
          tolerations:
            - key: CriticalAddonsOnly
              operator: Exists
        workload:
          nodeSelector:
            kubernetes.io/os: linux

      importer:
        config:
          featureGates:
            - HonorWaitForFirstConsumer
        imagePullPolicy: IfNotPresent
        infra:
          nodeSelector:
            kubernetes.io/os: linux
          tolerations:
            - key: CriticalAddonsOnly
              operator: Exists
        workload:
          nodeSelector:
            kubernetes.io/os: linux

      network_addons:
        multus: {}
        multusDynamicNetworks: {}
        linuxBridge: {}

    cluster:
      types:
        xsmall:
          cpu:
            guest: 1
          memory:
            quest: 512Mi
        small-4:
          cpu:
            guest: 2
          memory:
            quest: 4Gi
        small-8:
          cpu:
            guest: 2
          memory:
            quest: 8Gi

      preferences:
        virtio:
          devices:
            preferredDiskBus: virtio
