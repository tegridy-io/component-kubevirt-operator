parameters:
  kubevirt_operator:
    operators:
      network_addons:
        enabled: true
      hostpath_provisioner:
        enabled: true

    config:
      kubevirt:
        imagePullPolicy: IfNotPresent
        infra:
          nodeSelector:
            kubernetes.io/os: linux
          tolerations:
            - key: CriticalAddonsOnly
              operator: Exists
        workload:
          nodeSelector:
            kubernetes.io/os: linux

      data_importer:
        config:
          featureGates:
            - HonorWaitForFirstConsumer
        imagePullPolicy: IfNotPresent
        infra:
          nodeSelector:
            kubernetes.io/os: linux
          tolerations:
            - key: CriticalAddonsOnly
              operator: Exists
        workload:
          nodeSelector:
            kubernetes.io/os: linux

      network_addons:
        multus: {}
        multusDynamicNetworks: {}
        linuxBridge: {}

      hostpath_provisioner:
        storagePools:
          - name: "local"
            path: "/var/hpvolumes"

      tenant_quota:
        additionalMigrationResources:
          requests.cpu: 500m
          requests.memory: 512Mi

      schedule_scale:
        featureGates:
          deployTektonTaskResources: true
          deployVmConsoleProxy: true

    vm:
      types:
        xsmall:
          cpu:
            guest: 1
          memory:
            quest: 512Mi
        small-4:
          cpu:
            guest: 2
          memory:
            quest: 4Gi
        small-8:
          cpu:
            guest: 2
          memory:
            quest: 8Gi

      preferences:
        virtio:
          devices:
            preferredDiskBus: virtio
